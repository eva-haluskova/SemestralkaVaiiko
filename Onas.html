<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>O nas</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styl_onas.css">

    <!------ Include the above in your HEAD tag ---------->

</head>
<body>






<section>
    <div class="container">
        <div class="row">

            <div class="col-md-4 mt-4">
                <div class="card profile-card-5">
                    <div class="card-img-block">
                        <img class="card-img-top" src="css/images/muffin.jpg" alt="Muffin">
                    </div>
                    <div class="card-body pt-0">
                        <h5 class="card-title">Domáce banánovo-čokoládové muffiny</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-4">
                <div class="card profile-card-5">
                    <div class="card-img-block">
                        <img class="card-img-top" src="css/images/blackberry.jpg" alt="Blackberry cake">
                    </div>
                    <div class="card-body pt-0">
                        <h5 class="card-title">Černicovo-limetková torta s lahodným mandľovým krémom</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-4">
                <div class="card profile-card-5">
                    <div class="card-img-block">
                        <img class="card-img-top" src="css/images/macarons.jpg" alt="Macarons">
                    </div>
                    <div class="card-body pt-0">
                        <h5 class="card-title">Najlepšie domáce makronky</h5>

                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-4">
                <div class="card profile-card-5">
                    <div class="card-img-block">
                        <img class="card-img-top" src="css/images/panna-cota.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body pt-0">
                        <h5 class="card-title">Vanilková panna cota s malinovou omáčkou a čerstvými malinami</h5>

                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-4">
                <div class="card profile-card-5">
                    <div class="card-img-block">
                        <img class="card-img-top" src="css/images/red-velvet.jpg" alt="Red velvet cake">
                    </div>
                    <div class="card-body pt-0">
                        <h5 class="card-title">Red velvet torta</h5>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


</body>
</html>
